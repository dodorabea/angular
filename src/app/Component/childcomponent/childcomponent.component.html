<h3  class="main-heading">Child Component</h3>
<div class="card">
    <div class="card-header">
        <img [src]="productData.img" alt="image">
    </div>
    <div class="card-body">
        <h3>{{ productData.name }}</h3>
        <p> ${{ productData.price }}</p>
    </div>
</div>
<button class="sendmessage" (click)="sendMessageToParent()">Send Message to Parent</button>
